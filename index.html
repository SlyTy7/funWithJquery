<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTER SET -->
		<meta charset="utf-8">

		<!-- VIEWPORT SIZING FOR ALL DEVICES -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- AUTHOR -->
		<meta name="author" content="Tyler West">
	
		<!-- DESCRIPTION -->
		<meta name="description" content="a brief description of the website">
	
		<!-- TITLE -->
		<title>template</title>

		<!-- SHORTCUT ICON -->
		<link rel="shortcut icon" href="img/favicon.ico">

		<!-- BOOTSTRAP CDN LINK -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!-- CUSTOM EXTERNAL STYLESHEET -->
		<link rel="stylesheet" href="css/main.css">

		<!-- FONT AWESOME LINK -->
		<script src="https://use.fontawesome.com/b406684c95.js"></script>
	</head>

	<body class="container-fluid">

		<header class="row">

			<!-- heading -->
			<div class="col-6 heading">
				<h1 id="main-heading">This Is An Image</h1>
			</div>

			<!-- image -->
			<div class="col-12 main-image">
				<img id="main-image" src="https://placeimg.com/640/480/tech">
			</div>

			<!-- buttons -->
			<div class="col-12 buttons">
				<button id="appear">appear</button>
				<button id="disappear">disappear</button>
			</div>
		</header>

		<div class="row main-list">

			<!-- add another list item button -->
			<div class="col-6 list-button">
				<button id="another-one">Add Another One</button>
			</div>

			<!-- list of blank items -->
			<div class="col-6">
				<ul class="list">
					<li class="list-item">Blank Item</li>
					<li class="list-item">Blank Item</li>
				</ul>
			</div>
		</div>

		<div class="row hover-div">
			<p class="col-4">I change color when you hover over me.</p>
		</div>

		<div class="row slide-div">
			<h2 class="col-6 slide-heading">I slide up when you leave me.</h2>
		</div>

		<div class="row fade-div">
			<div class="col-6 fade-button">
				<button id="fade-button">Bring It Back</button>
			</div>

			<div class="col-6 fade-text">
				<p>I fade away when you hover.</p>
			</div>
		</div>

		<div class="row footer">
			<p class="col-6 footer-text">I change font when you hover me.</p>
		</div>





		<!-- JQUERY  -->
		<!-- required for bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- OPTIONAL BOOTSTRAP SCRIPTS -->
		<!-- Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<!-- CUSTOM JS FILE -->
		<script type="text/javascript" src="javascript/main.js"></script>
	</body>

</html>
